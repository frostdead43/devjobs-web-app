<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/jobs.css">
  <script src="assets/js/jobs.js" defer></script>
  <script src="assets/js/data.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="navbar">
        <img src="assets/img/devjobs.svg" alt="">
      </div>
      <div class="input-group">
        <form>
          <input type="text" id="searchTitle" placeholder="Filter by title, companies, expertise…">
          <input type="text" id="searchLocation" placeholder="Filter by location…">
          <input type="checkbox" id="searchCheckbox">
          <label for="">Full Time Only</label>
          <button class="searchBtn">Search</button>
        </form>
      </div>
    </div>
    <div class="main-title">

    </div>
  </div>
  
</body>
</html>
